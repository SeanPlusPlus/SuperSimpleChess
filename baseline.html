<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
    <title>JavaScript Message Example</title>
    <script script type="text/javascript" src="javascripts/getInputs.js"></script>
    <style type="text/css">
      p, form{
        font-size:14px;
        padding-left:15px;
      }
      h3 {
        padding-top:15px;
      }
      a:visited {
        color:blue;
      }
    </style>
</head>
<body>
<div id="wrapper">

<div>
  <h3>Basic JavaScript Message</h3>
  <a href="javascript:toggleFormVisibility();" id="sub"><p>Show Form</p></a>
  <form name ="backgroundColor" id="msg_frm" action="#" style="display: none">
    <div>
      <p><label for="name">Msg: </label><input type="text" name="name" id="myMsg" /></p>
      <p><input type="button" name="submit" value="submit" onclick="processFormData();" /></p>
    </div>
    <a href="javascript:toggleFormVisibility();" id="nosub" style="display: none">
      <p>Hide Form</p>
    </a>
  </form>
<div>


  <h3 id='myData'>
  </h3>
</div><!--wrapper-->
</body>
</html>
