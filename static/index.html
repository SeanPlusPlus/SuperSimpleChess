<script>

  var dataSet = {};

  $.getJSON('/js/pieces.json', function(data) {
    var items = [];
    dataSet = data;

    //$.each(dataSet, function(key, val) {
      //items.push('<li class="move">' + key + ': ' + val + '</li>');
    //});

    $.each(dataSet, function(i, piece) {
      items.push('<li class="piece" id="position' + i + '">' + piece + '</li>');
    });

    $('<ul/>', {
      'class': 'move-list',
      html: items.join('')
    }).appendTo('#pieces');
  });

</script>
<script>

  $('#aboutPage').hide();

  $('#about').click(function () {
    $('#game').hide();
    $('#aboutPage').show();
  });

  $('#home').click(function () {
    $('#game').show();
    $('#aboutPage').hide();
  });
